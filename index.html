<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title (SEO + LCP relevance) -->
    <title>
      JK GRANI MARMO Ajmer | Alphonso Brown Granite Manufacturer & Supplier
    </title>

    <!-- Meta Description (SEO) -->
    <meta
      name="description"
      content="JK Grani Marmo Ajmer is a leading manufacturer and supplier of Alphonso Brown Granite slabs and tiles. Premium quality granite for global export."
    />

    <!-- Favicon -->
    <link rel="icon" href="/Images/favicon.ico" />

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Optimized Google Fonts (reduced weights) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Font stylesheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Preload LCP image (logo / hero if above-the-fold) -->
    <link
      rel="preload"
      as="image"
      href="/Images/logo.png"
      fetchpriority="high"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- React entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
